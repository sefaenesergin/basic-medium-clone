<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <form action="https://httpbin.org/post" method="POST">
            <input type="hidden" value="s-400" name="product" />
            <div class="form-row">
                <label  for="name" >Your Name</label>
                <input name="name"  id="name" type="text" required />
            </div>
            <div class="form-row">
                <label for="tel">Phone Number</label>
                <input name="tel" id="tel" type="tel" required/>
            </div>
            <div class="form-row">
                <label for="email">E-mail</label>
                <input name="email" id="email" type="email" required/>
            </div>
            <div class="form-row">
                <label for="message">Your Messages</label>
                <textarea  name="message" id="message" rows="2"></textarea>
            </div>
            <div class="form-row">
                <label for="city">Your City</label>
                <select name="city" id="city">
                    <option value="1">London</option>
                    <option value="2">Mexico</option>
                    <option value="3">Egypt</option>
                </select>
            </div>
            <div class="form-row">
                <p>What colour do you like?</p> 
                    <div   class="radio-container">
                    <label><input type="radio">Red</label>
                    <label><input type="radio">Blue</label>
                    </div>
            </div>
            <div class="buttons">
                <button color="blue" type="reset">RESET</button>
                <button type="submit">SEND</button>
            </div>
        </form>
    </body>
</html>
